{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sub-Tasks</title>
    <link rel="stylesheet" href="{% static 'css/todo_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="to-do-list">

        <!-- Section: Header -->
        <section class="text-center">
            <div class="container">
                <h1 class="mt-2">{{ title }}</h1>
            </div>
        </section>

        <!-- Section: Header -->
        <section>
            <div class="container text-center">
                <h3 class="text-5xl mt-4">Sub To-Do List</h3>
            </div>
        </section>

        <!-- Section: Add Task -->
        <section>
            <div class="container text-center mt-4">
                <form id="todo-form" action="{% url 'addSubTask' todo_id %}">
                    <button id="addlist">Add Your Sub-Task</button>
                </form>
            </div>
        </section>

        <!-- Section: Sub Task List -->
        <section>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Task</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Completion Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in subtodos %}
                                        <tr>
                                            <td>{{ i.title }}</td>
                                            <td>{{ i.desc }}</td>
                                            <td>{{ i.status }}</td>
                                            <td>{{ i.completion_date }}</td>
                                            <td class="text-center">
                                                <a href="{% url 'deleteSubtask' i.id %}" class="text-danger me-2">
                                                    <i class="fa-solid fa-trash"></i>
                                                </a>
                                                <a href="{% url 'sub_edit' i.id %}" class="text-success">
                                                    <i class="fa-regular fa-pen-to-square"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section: Back to Task Button -->
        <section>
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <a href="{% url 'todo_list' %}" class="btn btn-primary">Back to Task</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
